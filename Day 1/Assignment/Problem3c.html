<!--Q3c Design a web page to display a calendar for a month using html table.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3c</title>
</head>
<body>

        </tr>

            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr bgcolor = "white">

            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td bgcolor="yellow"><b>1</b></td>
            <td bgcolor="aqua">2</td>
        </tr>
        <tr bgcolor = "white">
            <td bgcolor="green">3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td bgcolor="aqua">9</td>

        <tr bgcolor = "white">

            <td>12</td>
            <td>13</td>

        <tr bgcolor = "white">

            <td>27</td>
            <td>28</td>

        </tr>
        <tr bgcolor = "white">
            <td bgcolor="green">31</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>

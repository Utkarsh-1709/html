<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Fundamentals-Ques-01</title>
    <script src="./jquery.js"></script>
    <script src="./bootstrap-4.6.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.css"></link>
    <link rel="stylesheet" href="mypage.css"></link>

    <style>
      .largest-3-num{
        margin-left: 10px;
        margin-top: 20px;
        justify-content: space-evenly;
      }
      .maxbtn{
        margin: 40px;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
      function largest(){
        var num1 = parseInt(document.getElementById("num1").value)
        var num2 = parseInt(document.getElementById("num2").value)
        var num3 = parseInt(document.getElementById("num3").value)
        var max = num1;
        if(num2>max && num3<num2)
          {max = num2;
            document.getElementById("max").value=max;
          }
        else if(num3>max && num3>num2)
          {max = num3;
            document.getElementById("max").value=max;
          }
        else{
          max = num1;
          document.getElementById("max").value=max;
        }
        
        // document.getElementById("findmax").innerHTML = "Largest Number: "+max
      }
    </script>
</head>
<body>
  <div class="largest-3-num d-flex">
    <div class="col">
      <label for="num1">Number 1:</label>
      <input type="number" class="form-control" id="num1" placeholder="First Number">
    </div>
    <div class="col">
      <label for="num2">Number 2:</label>
      <input type="number" class="form-control" id="num2" placeholder="Second Number">
    </div>
    <div class="col">
      <label for="num3">Number 3:</label>
      <input type="number" class="form-control" id="num3" placeholder="Third Number">
    </div>
  </div>
  <div class="col" style="margin-top: 40px; margin-left: 10px;">
    <label for="num">Largest Number:</label>
    <input type="number" name="max" id="max" readonly><br/>
  </div>
  <div class="maxbtn d-flex"><button type="submit" class="btn-primary" name="Largest" id="Largest" onclick="largest()">Largest Number</button></div>
</body>
</html>

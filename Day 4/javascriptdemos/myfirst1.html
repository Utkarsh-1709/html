<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        window.document.write("<h1>Hello World</h1>");

           console.log("cancel selected") 
        name=prompt("Enter name")
        alert("Hello "+name)
    </script>

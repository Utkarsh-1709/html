<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myimage{
            z-index:-2;
        }
        #mytable{
            position:absolute;
            top:0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="myimage">
        <img src="../images/clock.jpg" width="500px" height="500px"></img>
    </div>
    <div id="mytable">
        <table border="2" bgcolor="cyan" cellspacing="10px" cellpadding="10px" width="60%">
            <caption align="bottom">This is table caption</caption>
            <tr>
              <th colspan="4">Product List</th>
            </tr>
            <tr bgcolor="blue">
              <th>Sr. no</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>price</th>
            </tr>
            <tr align="center" valign="top">
              <td rowspan="2">1</td>
              <td>Chair</td>
              <td>34</td>
              <td>3456</td>
            </tr>
            <tr>
              
              <td>Table</td>
              <td>45</td>
              <td>5000</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Shelf</td>
              <td>35</td>
              <td>3345</td>
            </tr>
            
         </table>
    </div>
</body>
</html>

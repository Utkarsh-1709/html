<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border:2px solid red;width:300px;padding:20px;margin:100px;border-radius: 20px;">
    <table>
    <form method="post" action="submitdata">
        <tr>
            <td><label for="unm">Username :</label></td>
            <td><input type="text" name="uname" id="unm" autofocus="true" required minlength="5" maxlength="9" pattern="[A-Za-z]*"></td>
        </tr>
        <tr>
            <td><label for="passwd">password</label> :</td>
            <td><input type="password" name="pass" id="passwd" required minlength="5" maxlength="9" pattern="[A-Za-z]*"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" name="btn" id="login" value="login">Login</button>&nbsp;&nbsp;
                <button type="reset" name="btn" id="reset" value="cancel">Cancel</button></td>
        </tr>
       <!--<input type="submit" name="btn" id="login" value="Login data">-->
       <tr>
        <td></td>
        <td><a href="registerform.html">Register me?</a><a href="forgotpass.html">forgot password</a></td>
       </tr>
    </form>
</table>
</div>
</body>
</html>
